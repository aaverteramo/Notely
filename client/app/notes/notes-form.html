<form ng-submit="save()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="title your note" ng-model="note.title">
  </p>
  <p>
    <text-angular
      name="body_html"
      placeholder="Just start typing..."
      ta-toolbar="[
        ['bold', 'italics', 'underline'],
        ['ul', 'ol', 'indent', 'outdent'],
        ['html'],
        ['insertLink']]"
      ng-model="note.body_html"
    >
    </text-angular>
  </p>
  <div class="form-actions">
    <!-- <input type="submit" name="commit" value="{{ note._id ? 'Save Changes' : 'Save' }}" class="btn btn-default"> -->
    <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
    <a class="btn_delete" ng-show="note._id" ng-click="delete()">
      <!-- <i class="fa fa-trash-o"></i> -->
    </a>
  </div>
</li>
</form>
